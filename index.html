<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./asset/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>

<body>

    <div class="web-app">
        <div class="header">
            <a href="#">effettua l'upgrade</a>
        </div>

        <div class="main">
            <div class="aside">
                <div class="aside-menu">
                    
                    <ul>
                        <li>
                            <img class="logo" src="./asset/img/logo.svg" alt="">
                            <img src="./asset/img/logo-small.svg" alt="">
                            
                        </li>
                        <li>
                            <img src="./asset/img/home.svg" alt="">
                            <span class="aside-text">Home</span>
                        </li>
                        <li>
                            <img src="./asset/img/search.svg" alt="">
                            <span class="aside-text">Cerca</span>
                        </li>
                        <li>
                            <img src="./asset/img/libreria.svg" alt="">

                        </li>       
                          
                    </ul>

                    
                    
                </div>

                <div class="bottom-aside">
                    <img id="download" src="./asset/img/download.svg" alt="">

                     </div>

                

            </div>
        </div>

        <div class="footer">
            <div class="footer-left">
                <div>
                    <img src="./asset/img/sinister.jpeg" alt="">
                    <div>
                         <span>Sinister</span> <br>
                         <span>Brano nome</span>
                    </div>     
                </div>

                <div class="left-icons">

            </div>

            <div class="footer-center">

                    <i class="fa-solid fa-shuffle"></i>

                    <i class="fa-solid fa-backward-step"></i>
                    <i class="fa-regular fa-circle-play"></i>

                    <i class="fa-solid fa-forward-step"></i>

                    <i class="fa-solid fa-rotate-right"></i>

                </div>

                <div class="song-bar">
                    <div>

                    </div>
                </div>

            </div>

            <div class="footer-right">

                <i class="fa-solid fa-list"></i>
                <i class="fa-solid fa-tv"></i>

                <i class="fa-solid fa-volume-high"></i>


            </div>

        </div>
